<div class="mx-auto my-5" style="width: 500px;">
  <p class="text-center fw-bold">{{ 'Labels.User.Edit profile' | translate}}</p>
  <hr />
  <form class="form" [formGroup]="userForm">
    <label for="username" class="fw-light m-2">{{ 'Labels.Auth.Username' | translate }}</label>
    <div class="form-group mb-4">
      <input type="text" name="username" id="username" class="form-control" formControlName="username"
        [class.is-invalid]="userForm.controls['username'].invalid && userForm.controls['username'].touched" />
      <small class="text-danger" *ngIf="userForm.controls['username'].invalid && userForm.controls['username'].touched">
        {{ 'Labels.Auth.Errors.Username is required' | translate }}</small>
    </div>

    <label for="email" class="fw-light m-2">{{ 'Labels.Auth.Email' | translate }}</label>
    <div class="form-group mb-4">
      <input type="text" name="email" id="email" class="form-control" formControlName="email"
        [class.is-invalid]="userForm.controls['email'].invalid && userForm.controls['email'].touched" />
      <small class="text-danger"
        *ngIf="userForm.controls['email'].errors?.['required'] && userForm.controls['email'].touched">
        {{ 'Labels.Auth.Errors.Email is required' | translate }}</small>
      <small *ngIf="userForm.controls['email'].errors?.['email'] && userForm.controls['email'].touched"
        class="text-danger">
        {{ 'Labels.Auth.Errors.Email is invalid' | translate }}
      </small>
    </div>

    <button type="submit" (click)="editUser()" class="btn btn-success m-3">{{ 'Labels.Submit' | translate}}</button>
  </form>

  <div>
    <p>{{'Labels.Language.Choose interface language' | translate }}</p>
    <div class="m-2"><input class="btn btn-outline-light text-primary" (click)="changeLanguage('en')" value="{{ 'Labels.Language.English' | translate}}" /></div>
    <div class="m-2"><input class="btn btn-outline-light text-primary" (click)="changeLanguage('ru')" value="{{ 'Labels.Language.Russian' | translate}}" /></div>
    <div class="m-2"><input class="btn btn-outline-light text-primary" (click)="changeLanguage('uk')" value="{{ 'Labels.Language.Ukrainian' | translate}}"/></div>
  </div>

</div>
